queryType:
    generate: true
    name: Query
    singleQuery:
        generate: true
        descriptionFormat: Returns a %s object by id
    listQuery:
        generate: true
        descriptionFormat: Returns %s objects
        inputName: input
        inputNameFormat: "%sInput"
        responseTypeNameFormat: "%sListResponse"
        dataFieldName: data
        pagedDefault: true

separateByModule: false
createNewRequest: true
createNewRequestFor:
    Season: false
newRequestNameFormat: "%sNewRequest"
singleResponseNameFormat: "%sSingleResponse"
listResponseNameFormat: "%sListResponse"
searchRequestNameFormat: "%sSearchRequest"
singleGet:
    generate: true
    summaryFormat: Get the details of a specific %s
    descriptionFormat: Get details for a %s
    generatingFor:
        AlleleMatrix: false
        Call: false
        MarkerPosition: false
listGet:
    generate: true
    summaryFormat: Get a filtered list of %s
    descriptionFormat: Get a list of %s
    generatingFor:
        AlleleMatrix: false
search:
    generate: true
    summaryFormat: Submit a search request for `%s`
    submitDescriptionFormat:  |-
        Submit a search request for `%s`<br/>
        Search requests allow a client to send a complex query for data. However, the server may not respond with the search results immediately. 
        If a server needs more time to process the request, it might respond with a `searchResultsDbId`. 
        Use the corresponding `GET /search/%s/{searchResultsDbId}` to retrieve the results of the search. <br/> 
        Review the <a target="_blank" href="https://wiki.brapi.org/index.php/Search_Services#POST_Search_Entity">Search Services documentation</a> for additional implementation details.
    retrieveDescriptionFormat: |-
        Get the results of a `%s` search request <br/>
        Clients should submit a search request using the corresponding `POST /search/%s` endpoint.
        Search requests allow a client to send a complex query for data. However, the server may not respond with the search results immediately. 
        If a server needs more time to process the request, it might respond with a `searchResultsDbId`. 
        Use this endpoint to retrieve the results of the search. <br/> 
        Review the <a target="_blank" href="https://wiki.brapi.org/index.php/Search_Services#POST_Search_Entity">Search Services documentation</a> for additional implementation details.
    generatingFor:
        AlleleMatrix: false
post:
    generate: true
    summaryFormat: Create new %s
    descriptionFormat: Add new %s to database
    generatingFor:
        AlleleMatrix: false
        Call: false
        CallSet: false
        GenomeMap: false
        MarkerPosition: false
put:
    generate: true
    summaryFormat: Update the details for an existing %s
    descriptionFormat: Update the details for an existing %s
    generatingFor:
        AlleleMatrix: false
        Call: false
        CallSet: false
        GenomeMap: false
        MarkerPosition: false
delete:
    generate: false
    summaryFormat: Delete an existing %s
    descriptionFormat: Delete existing %s
    generatingFor:
        MarkerPosition: false
ids:
    nameFormat: "%sDbId"
getEntity:
    analyse: true
listEntity:
    analyse: true
createEntity:
    analyse: false
updateEntity:
    analyse: false
deleteEntity:
    analyse: false
search:
    analyse: true
    requiredParametersFor:
        Pedigree:
            - germplasmDbIds
searchResult:
    analyse: false
table:
    analyse: true
partitionedByCrop : true
properties:
    id:
        nameFormat: "%sDbId"
        link: true
        propertyFor:
            GermplasmAttribute: attributeDbId
            GermplasmAttributeValue: attributeValueDbId
            GenomeMap: mapDbId
    name:
        nameFormat: "%sName"
        link: true
        propertyFor:
            GermplasmAttribute: attributeName
            GermplasmAttributeValue: attributeValueName
            GenomeMap: mapName
    pui:
        nameFormat: "%sPUI"
        link: true
        propertyFor:
            GermplasmAttribute: attributePUI
            GermplasmAttributeValue: attributeValuePUI
            GenomeMap: mapPUI